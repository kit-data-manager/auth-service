buildscript {
   repositories { 
      mavenLocal() 
      mavenCentral()
   }
   dependencies {
      classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE")
   }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

jar {
   baseName = 'auth-service'
   version =  '0.1'
}

repositories {
   mavenLocal() 
   mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
   compile("org.springframework.boot:spring-boot-starter")
   compile("org.springframework.boot:spring-boot-starter-data-rest")
   compile("org.springframework.boot:spring-boot-starter-web")
   compile("org.springframework.boot:spring-boot-starter-security")
   compile("org.springframework.boot:spring-boot-starter-actuator")
   compile("org.springframework.boot:spring-boot-starter-data-jpa")
   compile("org.springframework.security:spring-security-config")
   compile("org.springframework.security:spring-security-acl")
   compile("org.springframework:spring-context-support")
   compile("net.sf.ehcache:ehcache-core:2.6.11")

   
   compile("com.fasterxml.jackson.module:jackson-module-afterburner:2.7.1")
   compile("com.fasterxml.jackson.datatype:jackson-datatype-joda:2.4.0")
   compile("org.springframework.data:spring-data-rest-hal-browser")
   compile("edu.kit.dama:service-base:0.1")
   compile("org.apache.commons:commons-io:1.3.2")
   compile("io.springfox:springfox-swagger2:2.8.0")
   compile("io.springfox:springfox-swagger-ui:2.8.0")
   compile("io.jsonwebtoken:jjwt:0.9.0")
   
   compile("postgresql:postgresql:9.1-901.jdbc4")
   compile("org.eclipse.persistence:javax.persistence:2.1.0")

   
   testCompile("org.springframework.boot:spring-boot-starter-test")
   testCompile("org.springframework:spring-test")
   testCompile 'org.springframework.security:spring-security-test'
}

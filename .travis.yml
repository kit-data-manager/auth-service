language: java
jdk:
- oraclejdk8
install: true
script:
- sh ./build-with-dependencies.sh
after_success:
- "./gradlew coveralls"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
